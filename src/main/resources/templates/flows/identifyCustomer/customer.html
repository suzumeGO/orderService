<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ввод данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div style="display: flex; justify-content: center;" class="my-3">
    <H1>Информация о покупателе</H1>
</div>

<div style="display: flex; justify-content: center;">
    <div>
        <form method="post" th:object="${customer}" style="display: flex; flex-direction: column; max-width: 1000px; justify-content: center; align-items: center;">

            <div class="form-outline mb-4">
                <input style="width:600px" id="firstName"  class="form-control" th:field = "*{firstName}"/>
                <label class="form-label" for="firstName">Имя</label>
                <label style="color:red" th:errors= "*{firstName}"></label>
            </div>
            <div class="form-outline mb-4">
                <input style="width:600px" id="secondName" class="form-control" th:field = "*{secondName}"/>
                <label class="form-label" for="secondName">Фамилия</label>
                <label style="color:red" th:errors= "*{secondName}"></label>
            </div>
            <div class="form-outline mb-4">
                <input style="width:600px" id="patronymic" class="form-control" th:field = "*{patronymic}"/>
                <label class="form-label" for="patronymic">Отчество</label>
                <label style="color:red" th:errors= "*{patronymic}"></label>
            </div>

            <div class="form-outline mb-4">
                <input style="width:600px" type="email" id="email" class="form-control" th:field = "*{email}"/>
                <label class="form-label" for="email">Email</label>
                <label style="color:red" th:errors= "*{email}"></label>
            </div>

            <div class="form-outline mb-4">
                <input style="width:600px" id="address" class="form-control" th:field = "*{address}"/>
                <label class="form-label" for="address">Адрес доставки</label>
                <label style="color:red" th:errors= "*{address}"></label>
            </div>

            <div class="form-outline mb-4">
                <input style="width:600px"  id="phone" class="form-control" th:field = "*{phoneNumber}"/>
                <label class="form-label" for="address">Номер телефона</label>
                <label style="color:red" th:errors= "*{phoneNumber}"></label>
            </div>

            <div style="display:flex;flex-direction: column;align-items: flex-start;position: relative; left:-240px">
                <label class="form-check-label my-1" >
                    Способ оплаты
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field = "*{paymentType}" th:value="CREDIT_CARD" name="paymentType" id="card">
                    <label class="form-check-label" for="card">
                        Картой
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field = "*{paymentType}" th:value="CASH" name="paymentType" id="cash" checked>
                    <label class="form-check-label" for="cash">
                        Наличными
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" name="_eventId_submit">Продолжить</button>
            <input type="hidden" name="_flowExecutionKey" value="${flowExecutionKey}">
        </form>
    </div>
</div>
</body>
</html>
